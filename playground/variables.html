<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    // function scoped
    var first = 'bnjmn';
    // block scoped
    let age = 300;
    let cool = true;

    const dog = 'bowser';

    // camel case
    // in general
    const iLovePizza = true;
    // UpperCamelCase
    // for classes
    const ILoveToEatHotDogs = false;
    // snake case!!
    // weird for JS
    const this_is_snake_case = 'cool';

    // const by default
    // let when needed
    // var, not much

  </script>
</body>

</html>
